<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Pastiche</title>
    <meta name="description" content="Melbourne's hi-fi dance party for the socially engaged and sonically curious. Our next party is December 7.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #E3A224; /* Background color from the image */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding: 20px; /* Add some padding to ensure content doesn't touch edges */
        }

        .container {
            text-align: center;
            max-width: 100%;
        }

        .center-image {
            width: 50%;
            max-width: 100%;
            height: auto;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .rounded-button {
            background-color: #FDF7E7;
            color: #E3A224;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px; /* Space between buttons */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for background and text color */
            text-decoration: none; /* Ensure buttons don't have underline */
            display: inline-block; /* Ensure buttons are inline */
        }

        .rounded-button:hover {
            background-color: #DCAA51; /* Inverted background color on hover */
            color: #FDF7E7; /* Inverted text color on hover */
        }

        /* Apply button color to body text */
        .body-text {
        color: #FAEFD9;
        font-size: 18px;
        margin-top: 10px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .center-image {
                width: 70%; /* Increase image size for tablets */
            }

            .rounded-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .body-text {
                font-size: 16px; /* Decrease font size for tablets */
            }
        }

        @media (max-width: 480px) {
            .center-image {
                width: 90%; /* Increase image size for mobile devices */
            }

            .rounded-button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .body-text {
                font-size: 14px; /* Decrease font size for mobile devices */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/20241207.png" class="center-image">
        <p class="body-text">Our next party is 22 March.</p>
        <div class="button-container">
            <a href="http://eepurl.com/iD0_9A" class="rounded-button">Get tickets</a>
            <a href="https://www.instagram.com/suitepastiche/" class="rounded-button">Follow</a>
            <a href="https://www.mixcloud.com/suitepastiche/december-2024/" class="rounded-button">Listen</a>
        </div>
    </div>
</body>
</html>
